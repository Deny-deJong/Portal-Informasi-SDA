<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Permohonan Berhasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .success-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .checkmark-icon {
      font-size: 60px;
      color: #28a745;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .success-title {
      font-size: 28px;
      margin-top: 20px;
      color: #333;
    }

    .success-message {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    .btn-home {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
    }

  </style>
</head>
<body>

  <div class="success-card">
    <div class="checkmark-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="success-title">Permohonan Berhasil Dikirim</div>
    <div class="success-message">
      Terima kasih! Permohonan rekomendasi teknis anda telah berhasil dikirim. Kami akan segera memprosesnya dan silahkan anda mengecek status permohonan secara berskala
    </div>
    <a href="/" class="btn btn-primary btn-home">
      <i class="fas fa-home me-2"></i>Kembali ke Beranda
    </a>
  </div>

</body>
</html>
